<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CarePulse</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: paleturquoise; /* Pale turquoise background color */
      color: black; /* Black text color */
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: dodgerblue; /* Dodger blue background color */
      color: white; /* White text color */
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: deepskyblue; /* Deep sky blue background color */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="#">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      
      <label for="age">Age</label>
      <input type="text" id="age" name="age" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required>
      
      <label for="pincode">Pincode</label>
      <input type="text" id="pincode" name="pincode" required>
      
      <label for="dob">Date of Birth</label>
      <input type="text" id="dob" name="dob" required>
      
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" required>
      
      <label for="emergency_contact">Emergency Contact Name</label>
      <input type="text" id="emergency_contact" name="emergency_contact" required>
      
      <label for="allergies">Allergies</label>
      <input type="text" id="allergies" name="allergies" required>
      
      <label for="primary_healthcare_provider">Primary Healthcare Provider</label>
      <input type="text" id="primary_healthcare_provider" name="primary_healthcare_provider" required>
      
      <label for="health_insurance_provider">Health Insurance Provider</label>
      <input type="text" id="health_insurance_provider" name="health_insurance_provider" required>
      
      <label for="policy_number">Policy Number</label>
      <input type="text" id="policy_number" name="policy_number" required>
      
      <label for="medical_conditions">Medical Conditions</label>
      <input type="text" id="medical_conditions" name="medical_conditions" required>
      
      <label for="medications">Medications Currently Taken</label>
      <input type="text" id="medications" name="medications" required>
      
      <label for="last_medical_checkup">Last Medical Checkup</label>
      <input type="text" id="last_medical_checkup" name="last_medical_checkup" required>
      
      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
